on:
  create:
    branches:
      - '*'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Default commit message"
          title: "[PR] - Cub3D - ${{ github.head_ref || github.ref_name }}"
          body: "Esta Pull Request fue creada autom√°ticamente por Glask ü§ñ"
          branch: ${{ github.ref }} # The branch where you commit
          base: master # Don't forget to specify the right base branch here√ß
